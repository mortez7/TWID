<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="register">
      <div class="register-header">
        <a href="./index.html" class="header-logo-link">
          <img src="./img/twid_logo.png" alt="twid-logo" class="header-logo" />
        </a>
        <h2 class="register-title">register</h2>
        <div class="register-lang-links">
          <a href="#" class="lang-link lang-link-active">en</a>
          /
          <a href="#" class="lang-link">pt</a>
        </div>
        <div class="burger">
          <div class="burger-item"></div>
          <div class="burger-item"></div>
          <div class="burger-item"></div>
        </div>
      </div>
      <div class="register-main">
        <form action="#" class="register-form">
          <div class="input-group">
            <input type="text" class="form-input" placeholder="Full name" />
            <input type="text" class="form-input" placeholder="E-mail" />
            <input type="text" class="form-input" placeholder="Password" />
          </div>
          <span class="register-password-text">The password must be at least 8 characters and contain uppercase letters and numbers.</span>
          <a href="#" class="safe-password-link">Generate safe password</a>
          <button class="form-button">REGISTER</button>
        </form>
      </div>
      <div class="noise-footer"></div>
    </section>
  </body>
</html>
